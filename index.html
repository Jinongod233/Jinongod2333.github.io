<html>
<body>
<h1>我叫<span id="myname">.</h1>
    <p>我的学号是<span id="mynumber"></span>
    </p>
    <button id="nextstudent">下一位</button>
    <img id="logo" src="Penguins.jpg"/>
    <img src="matrix.png"/>
<script src="jquery-3.4.1.js"></script>
<script>
$(function(){
    $.get("./data.json",function(result){
          $("#myname").text(result.myname);
          $("#mynumber").text(result.mynumber);
    });

    $("#nextstudent").click(function(){
        $.get("./data2.json",function(result){
          $("#myname").text(result.myname);
          $("#mynumber").text(result.mynumber);
    });
    });
})
</script>
</body>
</html>
